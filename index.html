<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="check-list-icon-.webp" type="image/x-icon">
</head>
<body>
  <div class="app">
    <header>
      <h1 style="color:rgb(23, 23, 105)">To-Do List</h1>
      <button id="themeToggle">ðŸŒ™</button>
    </header>

    <form id="taskForm">
      <input type="text" id="taskInput" style=" box-shadow: 0px 0.5px 1px 1px rgba(0, 0, 0, 0.738);border:none ;"   placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="pending" class="filter">Pending</button>
      <button data-filter="completed" class="filter">Completed</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">
      <button id="clearCompleted">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
